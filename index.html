 <section class="hero-slideshow" id="hero-slideshow">

  <div class="slideshow-image" id="slide2"></div>

  <script src="script.js"></script>
  <script>
  const images = [
    './images/image1.jpg',
    './images/image2.jpg',
    './images/image3.jpg'
  ];

  const slide1 = document.getElementById('slide1');
  const slide2 = document.getElementById('slide2');

  let current = 1;
  let showingFirst = true;

  // Initial load
  slide1.style.backgroundImage = `url('${images[0]}')`;
  slide1.classList.add('active');

  function switchSlide() {
    const nextImage = images[current];

    if (showingFirst) {
      slide2.style.backgroundImage = `url('${nextImage}')`;
      slide2.classList.add('active');
      slide1.classList.remove('active');
    } else {
      slide1.style.backgroundImage = `url('${nextImage}')`;
      slide1.classList.add('active');
      slide2.classList.remove('active');
    }

    showingFirst = !showingFirst;
    current = (current + 1) % images.length;
  }

  setInterval(switchSlide, 5000); // Change every 5 seconds
</script>
